## Customize the test machine
machine:
   services:
      - docker

   # Version of ruby to use
   ruby:
      version:
         2.3.1

test:
   override:
      # ubuntu 14:04 does not work in circleci due to
      # "makedev fuse c 10 229 root root 0660: failed"
      - >
        wget -qO- bit.ly/ansibletest | env
        DOCKER_IMAGES="ubuntu:16.04 debian:8"
        ANSIBLE_VERSIONS="1.4 1.5.4 1.6.1 1.7.2 1.8.4 1.9.2 2.0.0.2
        2.1.0.0 2.2.1.0"
        sh
